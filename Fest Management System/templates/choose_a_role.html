<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Details and Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    {% include 'student_nav.html' %}
    <div class="container">
        <h1>Event Details</h1>
        <div>
            <div>
                <h2>{{ event.ename }}</h2>
                <p>{{ event.description }}</p>
                <p><strong>Date:</strong> {{ event.date }}</p>
                <p><strong>Time:</strong> {{ event.time }}</p>
                <p><strong>Location:</strong> {{ event.venue }}</p>
                {% if event.organizer %}
                <p><strong>Organized by:</strong> {{ event.organizer }}</p>
                {% endif %}
            </div>
        </div>
        <h2>Choose Roles</h2>
        <form method="POST">
            <input type="hidden" name="roll_no" value="{{ roll_no }}">
            <input type="hidden" name="event_id" value="{{ event_id }}">
            {% for role in roles %}
            <div>
                <input type="checkbox" name="selected_roles[]" id="role_{{ role.rid }}" value="{{ role.rid }}">
                <label for="role_{{ role.rid }}">{{ role.rname }}</label>
            </div>
            {% endfor %}
            <div>
                <input type="checkbox" name="selected_roles[]" id="role_volunteer" value="volunteer">
                <label for="role_volunteer">Volunteer</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
