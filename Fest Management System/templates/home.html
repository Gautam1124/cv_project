<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #343a40;
        }

        p {
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Typing animation */
        .typing-animation {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin-right: 20px;
            font-size: 1.5em;
            animation: typing 2s steps(20, end), blink-caret .5s step-end infinite alternate;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: orange
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    {% include 'home_nav.html' %}

    <!-- Page Content -->
    <div class="container">
        <h1>
            <span class="typing-animation">Welcome to Our Website</span>
        </h1>
        <p class="lead">We're excited to have you here!</p>
        <p>Explore our services and discover more about what we offer.</p>
        <a href="/" class="btn btn-primary btn-lg">Get Started</a>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
